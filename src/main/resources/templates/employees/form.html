<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <h4 class="h4 mb-4">Employee Form</h4>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name">
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
        <input type="text" th:field="*{age}" class="form-control mb-4 w-25" placeholder="Age">
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" th:field="*{active}" id="active">
            <label class="form-check-label" for="active">Active</label>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/employees/list}" class="btn btn-primary btn-sm mb-3">Cancel</a>


</div>

</body>
</html>
